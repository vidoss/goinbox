  <body>
	<!--
	<div class="navbar navbar-fixed-top">
  		<div class="navbar-inner">
    		<ul class="nav pull-right">
     		 	<li class="active"><a href="#">Home</a></li>

	<div class="container-fluid">
		<div class="row action-row">
			<div class="span btn-group offset2-7 select-mail btn-toolbar">
				<div class="btn">
					<label class="checkbox">
						<input type="checkbox">
					</label>
				</div>
				<button class="btn dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
				</ul>
			</div>
			<div class="span4 offset2 input-prepend btn-toolbar moveto-button hidden">
					<span class="add-on">Move To :</span>
					<input placeholder="Folder" type="text" class="input-medium">
			</div>
			<div class="btn-toolbar action-buttons hidden pull-right">
  				<button class="btn back-button"><i class="icon-arrow-left"></i></button>
  				<button class="btn trash-button">Delete</button>
				<button class="btn btn-primary unread-button">Mark As Unread</button>
			</div>
<!--
			<div class="btn-toolbar back-button hidden pull-right">
  				<button class="btn"><i class="icon-arrow-left"></i></button>
			</div>
-->
		</div>
		<div class="row email-row">
			<div class="span2">
				<ul class="nav nav-pills nav-stacked email-left-nav">				
					<li class="active">
						<a href="#"><i class="icon-inbox"></i> Inbox</a>
					</li>
<!--
					<li>
						<a href="#"><i class="icon-eye-close"></i> Unread</a>
					</li>
					<li>
						<a href="#"><i class="icon-share-alt"></i> Sent</a>
					</li>
-->
					<li>
						<a href="#"><i class="icon-trash"></i> Trash</a>
					</li>
					<li class="divider"></li>
					<li>
						<input placeholder="Folder" type="text" class="input-medium input-folder">
					</li>
				</ul>
			</div>

			{{template "MESSAGES" .}}

		</div>
	</div>
	<div id="token" class="hidden">{{.Token}}</div>
  </body>
  <script type="text/javascript" src="/_ah/channel/jsapi"></script>
  <script type="text/javascript" data-main="/static/js/main.js" src="/static/js/jquery/require-jquery-1.7.2.js"></script>
</html>
