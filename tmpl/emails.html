{{define "EMAILS"}}
			<div class="email-list">
    			{{range $index,$message := .Messages}}
				<div class="row email-item" data-key="email/{{.Key}}">
					<div class="span0 email-selected"><input type="checkbox"></div>
        		 	<div class="span2 email-from">{{.From}}&nbsp;</div>
        		 	<div class="span7 email-subject">{{.Subject | html}}</div>
				</div>
    			{{end}}
			</div>

			{{range .Messages}}

			<div id="email-{{.Key}}" class="email-body clearfix hidden">
				<textarea class="hidden">
					{{.Body}}
				</textarea>
				<iframe class="span10" scrolling="no" frameborder="0"></iframe>
				<div class="email-body-subject">{{.Subject}}</div>
			</div>

			{{end}}
{{end}}
